{% extends 'base.html' %}

{% block main %}
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <input class="form-control" name="pesquisa" placeholder="Digite aqui sua busca">
            </div>
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>
    </div>

    <br>

    <div class="col-6">
        <h3>Listagem de clientes</h3>
        <ul class="list-group">
            {% for pessoa in pessoas %}
                <li class="list-group-item">
                    <a href="{% url 'personUpdate' pessoa.id %}">{{ pessoa.nome|title }}</a>
                    <a href="{% url 'personDelete' pessoa.id %}" class="trash-item">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </li>

            {% empty %}
                <li>Desculpe, nao existem clientes cadastrados</li>
            {% endfor %}
        </ul>

        <br>

        <a href="{% url 'newPerson' %}" class="btn btn-primary">Novo cliente</a>
{% endblock %}
